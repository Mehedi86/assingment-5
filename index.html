<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Bangladesh</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <!-- navbar -->
        <nav class="bg-stone-200 h-40 ">
            <ul class="container mx-auto pt-8 flex justify-between items-center text-black font-bold text-lg">
                <li><button class="bg-lime-300 px-6 py-2 rounded shadow-lg">Blog</button></li>
                <li class="flex items-center"><img src="./assets/logo.png" alt="">
                    <p class="px-2">Donate Bangladesh</p>
                </li>
                <li class="flex items-center"><img src="./assets/coin.png" alt="">
                    <p class="px-2"><span>5500</span> BDT</p>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- button-toggle-section -->
        <section>
            <div class="w-2/12 mx-auto flex justify-around text-lg text-black font-bold p-4 my-20">
                <button class="px-6 py-2 rounded border-2 border-neutral-200">Donation</button>
                <button class="px-6 py-2 rounded border-2 border-neutral-200">History</button>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
